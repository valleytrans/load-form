<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Load Submission</title>

<style>
body { font-family: Arial, system-ui, sans-serif; margin: 20px; max-width: 1100px; }
h1 { margin-bottom: 5px; }
.hint { margin-bottom: 18px; color: #555; }
fieldset { border: 1px solid #bbb; border-radius: 10px; padding: 14px; margin: 16px 0; }
legend { font-weight: 700; padding: 0 8px; }
label { display: block; font-weight: 700; margin-top: 10px; }
input, textarea { width: 100%; padding: 10px; border: 1px solid #bbb; border-radius: 8px; margin-top: 6px; }
textarea { min-height: 90px; resize: vertical; }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
.grid-4 { grid-template-columns: repeat(4, 1fr); }
button { margin-top: 12px; padding: 14px; border: 0; border-radius: 10px; font-weight: 800; cursor: pointer; background: #111; color: #fff; }
button:hover { opacity: .9; }
.req { color: #b00020; margin-left: 6px; }
@media (max-width: 900px) { .grid, .grid-4 { grid-template-columns: 1fr; } }
</style>
</head>

<body>

<h1>Driver Load Details</h1>
<p class="hint">Fields marked <span class="req">*</span> are required.</p>

<form action="https://formspree.io/f/xnjawlpk" method="POST">

<input type="hidden" name="_subject" value="New Load Submission" />
<input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

<fieldset>
<legend>Trip Info</legend>
<div class="grid">

<div>
<label>Name <span class="req">*</span></label>
<input name="Name" required autocomplete="name" />
</div>

<div>
<label>Email <span class="req">*</span></label>
<input type="email" name="_replyto" required autocomplete="email" />
</div>

<div>
<label>Truck Number</label>
<input name="Truck Number" />
</div>

<div>
<label>Date Loading <span class="req">*</span></label>
<input type="date" name="Date Loading" required />
</div>

<div>
<label>Trip #</label>
<input name="Trip Number" />
</div>

<div>
<label>Origin <span class="req">*</span></label>
<input name="Origin" required />
</div>

<div>
<label>Destination <span class="req">*</span></label>
<input name="Destination" required />
</div>

</div>

<label>Load Description <span class="req">*</span></label>
<textarea name="Load Description" required></textarea>

</fieldset>

<fieldset>
<legend>Load Identifiers & Dimensions</legend>
<div class="grid grid-4">

<div>
<label>Load Make <span class="req">*</span></label>
<input name="Load Make" required />
</div>

<div>
<label>Load Model <span class="req">*</span></label>
<input name="Load Model" required />
</div>

<div>
<label>Serial Number</label>
<input name="Serial Number" />
</div>

<div>
<label>Overall Length <span class="req">*</span></label>
<input name="Overall Length" required pattern="^\d{1,3}-\d{1,2}$" placeholder="85-6" />
</div>

<div>
<label>Trailer Length <span class="req">*</span></label>
<input name="Trailer Length" required pattern="^\d{1,3}-\d{1,2}$" placeholder="53-0" />
</div>

<div>
<label>Overall Width <span class="req">*</span></label>
<input name="Overall Width" required pattern="^\d{1,3}-\d{1,2}$" placeholder="14-0" />
</div>

<div>
<label>Overall Height <span class="req">*</span></label>
<input name="Overall Height" required pattern="^\d{1,3}-\d{1,2}$" placeholder="15-6" />
</div>

</div>
</fieldset>

<fieldset>
<legend>Truck (Required)</legend>
<div class="grid grid-4">

<div>
<label>Truck Year <span class="req">*</span></label>
<input name="Truck Year" required />
</div>

<div>
<label>Truck Make <span class="req">*</span></label>
<input name="Truck Make" required />
</div>

<div>
<label>Truck License <span class="req">*</span></label>
<input name="Truck License" required />
</div>

<div>
<label>Truck VIN (Optional)</label>
<input name="Truck VIN" minlength="17" maxlength="17"
pattern="[A-HJ-NPR-Z0-9]{17}" title="VIN must be 17 characters if entered" />
</div>

</div>
</fieldset>

<fieldset>
<legend>Trailer (Required)</legend>
<div class="grid grid-4">

<div>
<label>Trailer Number <span class="req">*</span></label>
<input name="Trailer Number" required />
</div>

<div>
<label>Trailer Year <span class="req">*</span></label>
<input name="Trailer Year" required />
</div>

<div>
<label>Trailer Make <span class="req">*</span></label>
<input name="Trailer Make" required />
</div>

<div>
<label>Trailer License <span class="req">*</span></label>
<input name="Trailer License" required />
</div>

<div>
<label>Trailer VIN (Optional)</label>
<input name="Trailer VIN" minlength="17" maxlength="17"
pattern="[A-HJ-NPR-Z0-9]{17}" title="VIN must be 17 characters if entered" />
</div>

</div>
</fieldset>

<fieldset>
<legend>Axle Spacings</legend>
<div class="grid">

<div><label>Axle 1 <span class="req">*</span></label><input name="Axle 1" required pattern="^\d{1,3}-\d{1,2}$" placeholder="4-6" /></div>
<div><label>Axle 2 <span class="req">*</span></label><input name="Axle 2" required pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 3 <span class="req">*</span></label><input name="Axle 3" required pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 4 <span class="req">*</span></label><input name="Axle 4" required pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 5 <span class="req">*</span></label><input name="Axle 5" required pattern="^\d{1,3}-\d{1,2}$" /></div>

<div><label>Axle 6</label><input name="Axle 6" pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 7</label><input name="Axle 7" pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 8</label><input name="Axle 8" pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 9</label><input name="Axle 9" pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 10</label><input name="Axle 10" pattern="^\d{1,3}-\d{1,2}$" /></div>
<div><label>Axle 11</label><input name="Axle 11" pattern="^\d{1,3}-\d{1,2}$" /></div>

</div>
</fieldset>

<button type="submit">Submit Load</button>

</form>

</body>
</html>
